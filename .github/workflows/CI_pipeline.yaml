name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job1:
    name: Build & Test
    build:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.1-alpine'
      - run: npm install
      - run: npm test
  
  job2:
    needs: [job1]
    name: Build Container
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - run: |
            docker build ./capstone_project/hello-world -t node_app


    

